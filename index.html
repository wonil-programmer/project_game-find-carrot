<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 타이틀 지정 -->
    <title>Find Carrots</title>
    <!-- css 파일 명시 -->
    <link rel="stylesheet" href="style.css" />
    <!-- 아이콘들을 불러올 링크 (fontawesome) -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <!--  -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <!-- javascript 파일 명시 -->
    <script type="module" src="src/main.js" defer></script>
  </head>
  <body>
    <!-- 게임실행 화면 -->
    <div class="background">
      <!-- 화면 상단부 -->
      <section class="top__section">
        <!-- 게임 시작 및 정지 버튼 -->
        <div class="gameBtn">
          <i id="btnSquare" class="fas fa-play"></i>
        </div>
        <!-- 타이머 -->
        <div class="gameTimer">0 : ?</div>
        <!-- 카운터 -->
        <div class="counter">
          <span class="gameCount">?</span>
        </div>
      </section>
      <!-- 화면 하단부 -->
      <section class="bottom__section"></section>
    </div>
    <!-- 팝업 창 -->
    <div class="pop-up pop-up--hide">
      <!-- 재시작 버튼 및 팝업메시지 -->
      <div class="pop-up__retryBtn">
        <i class="fas fa-redo"></i>
      </div>
      <span class="pop-up__message"></span>
    </div>
  </body>
</html>
