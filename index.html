<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Carrots</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <audio class="bgmAudio" autoplay src="./sound/bg.mp3"></audio>
    <div class="background">
      <section class="top__section">
        <div class="controlBtn">
          <i id="playSquare" class="fas fa-play"></i>
        </div>
        <div class="gameTimer">0 : ?</div>
        <div class="counter">
          <span class="count">?</span>
        </div>
      </section>
      <section class="bottom__section">
        <div class="result invisible">
          <div class="retryBtn">
            <i class="fas fa-redo"></i>
          </div>
          <span class="message"></span>
        </div>
      </section>
    </div>
  </body>
</html>
