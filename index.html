<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Carrots</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <script type="module" src="src/main.js" defer></script>
  </head>
  <body>
    <div class="background">
      <section class="top__section">
        <div class="gameBtn">
          <i id="btnSquare" class="fas fa-play"></i>
        </div>
        <div class="gameTimer">0 : ?</div>
        <div class="counter">
          <span class="gameCount">?</span>
        </div>
      </section>
      <section class="bottom__section"></section>
    </div>
    <div class="pop-up pop-up--hide">
      <div class="pop-up__retryBtn">
        <i class="fas fa-redo"></i>
      </div>
      <span class="pop-up__message"></span>
    </div>
  </body>
</html>
